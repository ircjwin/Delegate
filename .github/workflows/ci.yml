name: PowerShell Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet
      - name: Build PowerShell app
        run: |
          . ./Driver.ps1
          exit
        shell: pwsh
